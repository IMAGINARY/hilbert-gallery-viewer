<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hilbert gallery viewer demo</title>
    <link rel="stylesheet" href="../scss/main.scss" />
    <script src="../ts/index.ts" type="module"></script>
  </head>
  <body>
    <div class="resizable cover">
      <div class="wrapper">
        <img src="../img/raster_cat.jpg" />
      </div>
    </div>
    <div>
      <form>
        <input
          type="button"
          value="viewer.zoom(3)"
          onclick="window.eval(this.value)"
        />
        <input
          type="button"
          value="viewer.pan({x: 0.3, y: 0.7})"
          onclick="window.eval(this.value)"
        />
        <input
          type="button"
          value="viewer.zoomPan(2, {x: 0.75, y: 0.25})"
          onclick="window.eval(this.value)"
        />
      </form>
    </div>
  </body>
</html>
